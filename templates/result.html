<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>결과창</title>
  </head>
  <body>
    <h1>--{{ search_query }}-- 검색 결과 페이지</h1>

    <ul>
      {% for url in urls %} {% if search_query in url %}
      <li><a href="{{ url }}">{{ url }}</a></li>
      <br />
      {% endif %} {% endfor %}
    </ul>
  </body>
</html>
